<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="btn-pick">
        <button class="btn-pick btn-x" id="btn-x">X</button>
        <button class="btn-pick btn-o" id="btn-o">O</button>
    </div>

    <div class="grid" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <div class="winning-popup">
        <p id="winning-msg">X is the Winner!</p>
        <button class="btn-restart" id="restart">Restart</button>
    </div>
</body>
</html>
